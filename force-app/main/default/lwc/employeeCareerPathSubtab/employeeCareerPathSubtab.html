<template>
    <div class="slds-grid slds-grid_vertical">
        <div class="slds-col">
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_8-of-12">
                </div>
                <div class="slds-col slds-size_4-of-12">
                    <div class="slds-m-top_large button-box">
                        <div class="button-box-text">
                            <lightning-button variant="brand-outline" label="Request Role Change" onclick={onClickSendMessage} class="slds-m-left_x-small tooltip"></lightning-button>
                            <span class="button-box-text-help">Click to notify your manager that you want a meeting for role change</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <c-path-assistant employeeid={employeeid}></c-path-assistant>
    <c-employee-trail-blazer-id employeeid={employeeid}></c-employee-trail-blazer-id>
    <c-salesforce-certification-detail-table employeeid={employeeid}></c-salesforce-certification-detail-table>
    <c-employee-role employeeid={employeeid}></c-employee-role>
</template>
