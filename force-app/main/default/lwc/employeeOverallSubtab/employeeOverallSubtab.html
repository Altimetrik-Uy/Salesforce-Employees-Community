<template>
    <lightning-card>
        <div class="slds-grid slds-wrap">
            <div class="slds-size_1-of-3">
                <div class="slds-text-align_center slds-m-around_x-small">
                    <template if:true={imageStatus}>
                        <template for:each={imageStatus} for:item="currentStatus">
                            <img key={currentStatus.Id} src={currentStatus.AssetImageSrc} alt={currentStatus.AssetImageAlt}/>
                            <p key={currentStatus.Id}  class="slds-p-top_small">Employee Status</p>
                        </template>
                    </template>
                </div>
            </div>
            <div class="slds-size_2-of-3">
                <div class="slds-text-align_center slds-m-around_x-small">
                    <template if:true={projectStatusImageName}>
                        <div class="slds-grid slds-gutters">
                            <template for:each={projectStatusImageName} for:item="currentProjectStatus">
                                <div key={currentProjectStatus.Id} class="slds-col"  >
                                    <img key={currentProjectStatus.Id} src={currentProjectStatus.ProjectImageSrc} alt={currentProjectStatus.ProjectImageAlt}/>
                                    <p key={currentProjectStatus.Id}  class="slds-p-top_small">Project: {currentProjectStatus.ProjectName}</p>
                                </div>
                            </template>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
