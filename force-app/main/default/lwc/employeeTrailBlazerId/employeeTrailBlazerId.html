<template>
    <template if:false={trailBlazerId}>
        <p if:true={spinnerOn}>
            <lightning-spinner size="medium"></lightning-spinner>
        </p>
        <div class="trailblazerMenu">
            <div class="descriptionText slds-m-bottom_small">In order to track your porgress please add your trailblazer ID:</div>
            <div class="slds-grid slds-wrap">
                <div class="typeLink slds-col slds-p-top_x-small slds-size_3-of-12">https://trailblazer.me/id/</div>
                <div class="slds-col slds-size_6-of-12">
                    <div>
                        <lightning-input variant="label-hidden"
                            class="input"
                            value={newTrailId}
                            data-id="idInput"
                            placeholder="Insert here">
                        </lightning-input>
                        <div class="helpText slds-form-element__help" id="error-message-unique-id">*Please make sure your profile is public</div>
                    </div>
                </div>
                <div class="slds-col slds-m-left_medium slds-size_2-of-12">
                    <lightning-button label="Save" 
                        variant="brand-outline"
                        title="Save" 
                        onclick={insertTrailIdClick}>
                    </lightning-button>
                </div>
            </div>
        </div>
    </template>
</template>
