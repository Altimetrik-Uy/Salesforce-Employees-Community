<template>
    <div class="slds-size_12-of-12">
        <ul class="slds-accordion">
            <li class="slds-accordion__list-item">
                <section class="slds-accordion__section slds-is-open ">
                    <div class="slds-accordion__summary accordionbk slds-var-p-left_small accordion-color">
                        <h3 class="slds-accordion__summary-heading">
                                <button class="slds-button slds-accordion__summary-action roledetailheader" title="Role Description" onclick={handleClick} >
                                <lightning-icon icon-name={iconName} alternative-text="Role" title="Image" size="x-small" class='accordion-icon'></lightning-icon>
                                <span class="slds-var-p-left_small slds-accordion__summary-content accordion-font">Role Description</span>
                            </button>
                        </h3>
                    </div>
                    <div class={cssClass}>
                        <div if:true={roleInfo} class="accordion-text">
                            <p if:true={roleInfo.Actitud_Required_follow_up_Mentoring__c}><strong>Actitud Required follow-up Mentoring:</strong>{roleInfo.Actitud_Required_follow_up_Mentoring__c}</p>
                            <p if:true={roleInfo.Functional_knowledge__c}><strong>Functional knowledge:</strong>{roleInfo.Functional_knowledge__c}</p>
                            <p if:true={roleInfo.Technical_knowledge__c}><strong>Technical knowledge:</strong>{roleInfo.Technical_knowledge__c}</p>
                            <p if:true={roleInfo.Soft_skills__c}><strong>Soft skills:</strong>{roleInfo.Soft_skills__c}</p>
                            <p if:true={roleInfo.Language__c}><strong>Language:</strong>{roleInfo.Language__c}</p>
                            <p if:true={roleInfo.Communication__c}><strong>Communication:</strong>{roleInfo.Communication__c}</p>  
                        </div>
                        <div if:false={roleInfo}>
                            <p>No role information available</p>
                        </div>
                    </div>
                </section>
            </li>
        </ul>
    </div>
</template>
